<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Dragon Ball Castellano Online</title><link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css">
</head>
<body>
    <div class="video-holder">
        <button onclick="pre_cap()"><i class="mdi mdi-arrow-left"></i></button>
        <iframe src="" onload="cargado()" id="video" frameborder="0" width="60%" height="60%" scrolling="no" allowfullscreen webkitallowfullscreen mozallowfullscreen allowtransparency style="display:block;max-width:100%;margin:0 auto 10px"></iframe>
        <button onclick="next_cap()"><i class="mdi mdi-arrow-right"></i></button>
    </div>

    <div class="modal hide" id="cargando">
        Cargando cápitulo...
    </div>

    <div class="contrib">
        Hecho con ❤️ por <a href="https://github.com/abrahampo1">@abrahampo1</a>
    </div>
</body>
</html>


<script>
    var cap
    if(localStorage.getItem('cap')){
        cap = localStorage.getItem('cap')
    }else{
        cap = 1
        localStorage.setItem('cap', cap)
    }
    function load_cap(params) {
        cargando()
    document.getElementById('video').src = "https://www.tokyvideo.com/es/embed/dragon-ball-online-en-castellano-episodio-" + cap  
    }

    function next_cap(params) {
        cap = parseInt(cap) + 1
        localStorage.setItem('cap', cap)
        console.log(cap)
        load_cap()
    }
    function pre_cap(params) {
        if(cap > 0){
            cap = parseInt(cap) - 1

        }
        localStorage.setItem('cap', cap)
        load_cap()
    }

    function cargando(params) {
        document.getElementById('cargando').classList.remove('hide')
    }

    function cargado(params) {
        document.getElementById('cargando').classList.add('hide')
        
    }

    load_cap()

</script>
